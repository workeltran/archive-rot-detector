<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Link Rot Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Archive Link Rot Detector ðŸ¤–</h1>
        <p>Upload a .txt or .csv file with a list of URLs to validate.</p>
        
        <div class="card" id="upload-box">
            <p>Drag & Drop Your File Here</p>
            <p>(or click to select)</p>
            <button class="btn">Upload File</button>
        </div>

        <h2>Results</h2>
        <p>Here's the report for <strong>data-source.csv</strong> (521 links):</p>
        
        <div class="card" id="results-box">
            <div class="chart-container">
                <img src="https://i.imgur.com/g0Q9B0h.png" alt="Pie chart showing 400 found, 100 not found, and 21 errors">
            </div>
            <div class="stats">
                <p><span class="dot green"></span><strong>400</strong> FOUND</p>
                <p><span class="dot red"></span><strong>100</strong> NOT_FOUND</p>
                <p><span class="dot yellow"></span><strong>21</strong> ERROR / TIMEOUT</p>
                <button class="btn">Download Full Report (.json)</button>
            </div>
        </div>
    </div>
</body>
</html>
